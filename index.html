<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Code Quiz</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<header>
    <button class="btn" id="high-score-btn" type="submit">View High Scores</button> 
    <h2 class="timer" id="timer">Time: 1:00</h2> 
</header>

<body class="body">
  <div class="main">
  <section class="main-text">
    <h1 class="title">Code Quiz</h1>
    <p> Try to answer the code related questions within the time limit. Keep in mind that incorrect answers will penalize your score and time by ten seconds.</p>
  </section>
  </div>

  <div class="high-scores" id="high-scores">
    <h2>High Scores</h2>
    <table class="high-scores-table" id="high-scores-table">
        <tr>
            <th>Ranking. </th>
            <th>Score. </th>
            <th>Initials. </th> 
        </tr>
    </table>
  </div>


  <footer>
    &copy;2022 By Evan Bruce
  </footer>

  <script src="./assets/js/script.js"></script>
</body>

</html>
