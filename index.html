<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Code Quiz</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<!-- Header -->
<header>
    <button class="btn" id="high-score-btn" type="submit">View High Scores</button> 
    <h2 class="timer" id="timer">Time: 1:00</h2> 
</header>

<!-- Main page -->
<body class="body">
  <div class="main-screen">
  <section class="main-text">
    <h1 class="title">Code Quiz</h1>
    <p> Try to answer the code related questions within the time limit. Keep in mind that incorrect answers will penalize your score and time by ten seconds.</p>
  </section>
  </div>

  <!-- high score page -->
  <div class="high-scores" id="high-scores">
    <h2>High Scores</h2>
    <table class="high-scores-table" id="high-scores-table">
        <tr>
            <th>Ranking. </th>
            <th>Score. </th>
            <th>Initials. </th> 
        </tr>
    </table>
    <button class="btn" id="go-back-btn" type="submit">Go Back</button>
  </div>

  <!-- Final Score Page -->
  <div class="final-score-page" id="final-score">
    <h2>All Done!</h2>
    <p>Your final score is <span id="final-score">Score</span>!</p>
  </div>

  <form class="high-score-form" id="high-score-form">
    <div class="form-group">
        <label for="initials">Enter Initials</label>
        <input type="text" id="initials" name="initials" value="">
        <button class="btn" id="submit-initials-btn" type="submit">Submit</button>
    </div>
  </form>

  <!-- Questions -->
  <div class="questions" id="questions">
    <!-- insert questions -->
  </div>

  <!-- Footer -->
  <footer>
    &copy;2022 By Evan Bruce
  </footer>

  <!-- link JS -->
  <script src="./assets/js/script.js"></script>

</body>

</html>
